<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="../css/bootstrap.min.css?6.0.0" rel="stylesheet">

</head>

<body style="padding: 5%">

  <div id="a1">

  <div class="btn-group" data-toggle="buttons" id="GrpClasscn" style="padding: 2.5%; margin: 2.5%">
    <label class="btn btn-primary" @click="Classf('AA')" data-toggle="tooltip" data-placement="left" title="Mayor a 2M">
      <input type="radio" id="CAA"  name="options" autocomplete="off"> AA
    </label>
    <label class="btn btn-primary" @click="Classf('A')" data-toggle="tooltip" data-placement="left"  title="Entre 2M y 1M">
      <input type="radio" id="CA"  name="options" autocomplete="off"> A
    </label>   <label class="btn btn-primary" @click="Classf('B')" data-toggle="tooltip" data-placement="left"  title="Entre 1M y 500">
      <input type="radio" id="CB"  name="options" autocomplete="off"> B
    </label>
    <label class="btn btn-primary" @click="Classf('C')" data-toggle="tooltip" data-placement="left"  title="Menor a 500">
      <input type="radio" id="CC"  name="options" autocomplete="off"> C
    </label>
  </div>
  <div>{{clasificacion}}</div>

  </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/gritter/js/jquery.gritter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script>

      let a = new Vue({
        el: "#a1",
        data:
        {
          clasificacion: '',
        },
        methods:
        {
          Classf( option )
          {
            this.clasificacion = option
            setTimeout(function(){ $('[data-toggle="tooltip"]').tooltip('hide'); }, 1000);
          },

        }
      })

    </script>

    <script>

      $('[data-toggle="tooltip"]').tooltip({
        trigger: 'click',
        placement: 'bottom',
      }); 

    </script>

</body>
</html>
